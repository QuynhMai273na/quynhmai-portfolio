<svg
  width="65"
  height="65"
  viewBox="0 0 65 65"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect
    x="1.5"
    y="1.5"
    width="62"
    height="62"
    rx="14"
    fill="url(#bg)"
    stroke="#BAE6FD"
    stroke-width="3"
  />

  <!-- Text: bigger & tighter -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
    font-size="32"
    font-weight="700"
    fill="#0EA5E9"
    letter-spacing="-0.08em"
  >
    QM
  </text>

  <!-- Gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0F9FF" />
      <stop offset="100%" stop-color="#E0F2FE" />
    </linearGradient>
  </defs>
</svg>
